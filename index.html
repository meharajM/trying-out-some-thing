		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h2>Cat Clicker</h2>
			</div>
			<div class="row">
				<div class="cat-list col-xs-3">
					<ul class="list-group" id="cat-list">
						<!--<li class="list-group-item">cat 1 <span class="badge">2</span></li>
						<li class="list-group-item">cat 2 <span class="badge">2</span></li>
						<li class="list-group-item">cat 3 <span class="badge">2</span></li>-->
					</ul>
				</div>
				<div class="col-xs-5">
					<div class="details" id="details">
						<!--<h3>Name</h3>
						<p>clicks 5</p>
						<img src="cat.jpg"/>
						<p>nick names</p>
						<p>age</p>-->
					</div>
				</div>
				<div class="col-xs-4">
					<button id="open" class="btn btn-primary">Open New Form</button>
					<div class="hidden" id="update-form">
						<div class="update-info">
							<div class="form-group">
								<label for="name">Cat Name</label>
								<input type="text" class="form-control" id="name"></input>
							</div>
							<div class="form-group">
								<label for="image">Cat Image</label>
								<input type="text" class="form-control" id="image"></input>
							</div>
							<div class="form-group">
								<label for="clicks">Cat Clicks</label>
								<input type="text" class="form-control" id="clicks"></input>
							</div>
							<div class="form-group">
								<label for="nick-names">Nick Names</label>
								<input type="text" class="form-control" id="nick-names"></input>
							</div>
						</div>
						<button class="btn btn-success" id="save">Save</button>
						<button class="btn btn-danger" id="cancel">Cancel</button>	
					</div>				
				</div>
			</div>
			<div class="row">
				<h4>Cats Image Gallery</h4>
